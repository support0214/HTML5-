<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>
<body>
    <form action="test.do" method="post">
        <fieldset>    
            <legend>회원가입 필수사항</legend>
            <table border="0" style="text-align: center;" >
                <tr>
                    <td>아이디 :</td>
                    <td><input type="text" required placeholder="영문+숫자 입력"></td>
                </tr>
                <tr>
                    <td>비밀번호 :</td>
                    <td><input type="password" required placeholder="영문+숫자+특수문자 입력"></td>
                </tr>
                <tr>
                    <td>이름 :</td>
                    <td><input type="text" required placeholder="성+이름 입력"></td>
                </tr>
                <tr>
                    <td>생년월일 :</td>
                    <td><input type="text" required placeholder="ex)****-**-** 입력"></td>
                    <td><input type="date"></td>
                </tr>
            </table>
        </fieldset>
    

        <fieldset>
            <legend>회원가입 선택사항</legend>
            <table border="0" style="text-align: center;">
                <tr>
                    <td>주소 :</td>
                    <td><input type="text" placeholder="ex)서울시 영등포구 당산동"></td>
                </tr>
                <tr>
                    <td>전화번호 :</td>
                    <td><input type="phone" placeholder="ex)000-0000-0000"></td>
                </tr>
                <tr>
                    <td>이메일 :</td>
                    <td><input type="email" placeholder="exam@domain.com"></td>
                </tr>
                <tr>
                    <td>취미 :</td>
                    <td><input type="checkbox" id="exercise" value="exercise" name="hobby"> <label for="exercise">운동</label>
                        <input type="checkbox" id="book" value="book" name="hobby"> <label for="book">독서</label>
                        <input type="checkbox" id="game" value="game" name="hobby"> <label for="game">게임</label>
                        <input type="checkbox" id="movie" value="movie" name="hobby"> <label for="movie">영화감상</label>                
                        <input type="checkbox" id="paragliding" value="paragliding" name="hobby"><label for="paragliding">패러글라이딩</label></td>
                </tr>
                <tr>
                    <td>성별 :</td>
                    <td><input type="radio" name="gender" value="M" id="rm"><label for="rm">남자</label>
                        <input type="radio" name="gender" value="F" id="rf"><label for="rf">여자</label></td>
                </tr>
                <tr>
                    <td>고향 :</td>
                    <td><select name="born" id="born">
                        <option value="">서울</option>
                        <option value="">경기</option>
                        <option value="">부산</option> 
                    </select></td>
                </tr>
                <tr>
                    <td>좋아하는 색상 :</td>
                    <td><input type="text" name="color" list="colorList">
                        <datalist id = "colorList">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Yellow">Yellow</option>
                        </datalist></td>
                </tr>
                <tr>
                    <td>남기고 싶은말 :</td>
                    <td> <textarea name="content" placeholder="내용입력" cols="35" rows="15"> </textarea></td>
                </tr>
                <tr>
                    <td>첨부파일 :</td>
                    <td><input type="file"></td>
                </tr>
            </table>
        </fieldset>
            <input type="submit">
            <input type="reset">
    </form>
</body>
</html>
