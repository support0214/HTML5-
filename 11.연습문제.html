<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.do" method="post">
        <fieldset>
            <legend>회원가입 필수사항</legend>
            아이디&ensp;&ensp;:
                <input type="text" required placeholder="영문+숫자 입력"> <br>
            비밀번호:
                <input type="password" required placeholder="영문+숫자+특수문자 입력"> <br>
            이름&ensp;&ensp;&ensp;&ensp;:
                <input type="text" required placeholder="성+이름 입력"> <br>
            생년월일:
                <input type="text" required placeholder="ex)****-**-** 입력">
        </fieldset>
    

        <fieldset>
            <legend>회원가입 선택사항</legend>
            주소&ensp;&ensp;&ensp;&ensp;:</td>
                <input type="text" placeholder="ex)서울시 영등포구 당산동"> <br>
            전화번호:
                <input type="phone" placeholder="ex)000-0000-0000"> <br>
            이메일&ensp;&ensp;:
                <input type="email" placeholder="exam@domain.com"> <br>
            취미&ensp;&ensp;&ensp;&ensp;:
                <input type="checkbox" id="exercise" value="exercise" name="hobby"> <label for="exercise">운동</label>
                <input type="checkbox" id="book" value="book" name="hobby"> <label for="book">독서</label>
                <input type="checkbox" id="game" value="game" name="hobby"> <label for="game">게임</label>
                <input type="checkbox" id="movie" value="movie" name="hobby"> <label for="movie">영화감상</label>                
                <input type="checkbox" id="paragliding" value="paragliding" name="hobby"><label for="paragliding">패러글라이딩</label> <br>
            성별&ensp;&ensp;&ensp;&ensp;:
                <input type="radio" name="gender" value="M" id="rm"><label for="rm">남자</label>
                <input type="radio" name="gender" value="F" id="rf"><label for="rf">여자</label> <br>
            고향&ensp;&ensp;&ensp;&ensp;:
                <select name="born" id="born">
                    <option value="">서울</option>
                    <option value="">경기</option>
                    <option value="">부산</option> 
                </select><br>

            좋아하는 색상:
                <input type="text" name="color" list="colorList">
                    <datalist id = "colorList">
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Yellow">Yellow</option>
                    </datalist><br>
            남기고 싶은 말: <br>
                <textarea name="content" placeholder="내용입력" cols="35" rows="15"> </textarea> <br>
            첨부 파일: 
                <input type="file">
        </fieldset>
            <input type="submit">
            <input type="reset">
    </form>

    
</body>
</html>
